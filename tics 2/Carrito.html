<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras | Burger Diner </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="Burge.jpg" alt="Logo" class="logo">
    <h1>Burger Diner</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="Quienes somos.html">Quienes Somos</a>
    <a href="Mision.html">Misión</a>
    <a href="Vision.html">Visión</a>
    <a href="Productos.html">Productos</a>
    <a href="Contactanos.html">Contáctanos</a>
    <a href="Galeria.html">Galería</a>
    <a href="Carrito.html">Carrito de Compras</a>
  </nav>

  <main class="carrito">
    <h2>Tu Carrito</h2>

    <div class="item-carrito">
      <img src="Clasica.jpg" alt="Clasica">
      <div class="info">
        <h3>Classic Cheese Burger</h3>
        <p>Precio: Q39.00</p>
        <label for="cantidad1">Cantidad:</label>
        <input type="number" id="cantidad1" value="1" min="1">
      </div>
      <button class="eliminar">Eliminar</button>
    </div>

    <div class="item-carrito">
      <img src="BBQ.jpg" alt="BBQ">
      <div class="info">
        <h3>BBQ Bacon Cheese Burger</h3>
        <p>Precio: Q65.00</p>
        <label for="cantidad2">Cantidad:</label>
        <input type="number" id="cantidad2" value="1" min="1">
      </div>
      <button class="eliminar">Eliminar</button>
    </div>

    <div class="total">
      <h3>Total: Q0.00</h3>
      <button class="pagar">Proceder al Pago</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Burger Diner - Todos los derechos reservados</p>
  </footer>

</body>
</html>
